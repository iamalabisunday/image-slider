<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="center">
      <div class="images">
        <div class="slide img1 active">
          <img src="./Images/car-one.jpg" alt="car-one" />
        </div>
        <div class="slide img2">
          <img src="./Images/car-two.jpg" alt="car-two" />
        </div>
        <div class="slide img3">
          <img src="./Images/car-three.jpg" alt="car-three" />
        </div>
        <div class="slide img4">
          <img src="./Images/car-four.jpg" alt="car-four" />
        </div>
        <div class="slide img5">
          <img src="./Images/car-five.jpg" alt="car-five" />
        </div>

        <div class="buttons">
          <a href="#" class="btn1 active"></a>
          <a href="#" class="btn2"></a>
          <a href="#" class="btn3"></a>
          <a href="#" class="btn4"></a>
          <a href="#" class="btn5"></a>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
